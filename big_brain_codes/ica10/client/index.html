<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.6.0/lux/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>ICA10 ASP EF</title>
</head>

<body>
    <header>
        <h1 class="display-1">Welcome to Tim Hortons</h1>
    </header>

    <div class="container-fluid main">
        <div class="container-sm form">
            <div class="form-group">
                <label for="custID">Customer ID</label>
                <input type="text" class="form-control col-sm-7" name="custID" id="custID" placeholder="Customer ID">
                <div class="custIDinfo" style="display: none;">
                    <small id="custIDinfo"></small>
                </div>
            </div>
            <div class="form-group">
                <label for="location-select">Location</label>
                <select class="form-control col-sm-7" name="location-select" id="location-select">

                </select>
                <div class="locinfo" style="display: none;">
                    <small id="locinfo">You must select a location</small>
                </div>
            </div>
            <div class="form-group" id="button" style="margin-top: 2rem;">
                <div class="col-sm-7">
                    <a type='button' class='btn btn-primary rounded-lg get-orders form-control'>Get Orders</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container-sm header" style="margin: 2rem auto 1rem auto;">

    </div>

    <div class="container-sm output">

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
